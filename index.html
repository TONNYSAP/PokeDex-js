<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pokedetails.css">
</head>

<body>
    <section id="hidden" class="content">
        <div id="poke-card-total">
            <div id="poke-card">
                <span class="text">
                    <h1>PokeDetails</h1>
                    <a id="cancel" href="index.html"><img src="./assets/img/cancel.png" alt=""></a>
                </span>
        
                <ol id="pokemonList2" >
                    
                    <li id="pokemon">
                        <div id="name-number">
                            <span id="namepokemon" ></span>
                            <span id="numberpokemon" ></span>
                        </div>
                            
                        </span>
                    
                        <div id="detail">
                            <!-- <ol class="">
                                <li class="">${type}</li>
                            </ol> -->
                    
                            <img id="imgpokemon" src="" alt="img pokemon" style="width: 80%;" >                    
                        </div>
                    </li>
        
                </ol>
            </div>
            <div id="poke-details">
                <h4 id="namepoke"></h4>
                <h4 id="effectpoke"></h4>
                <h4 id="flavorpoke"></h4>
                <h4 id="version_grouppoke"></h4>
            </div>

        </div>
        
    </section>
    <hr>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>
        
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
